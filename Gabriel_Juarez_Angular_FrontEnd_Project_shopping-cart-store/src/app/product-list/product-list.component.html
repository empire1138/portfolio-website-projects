<h2>Products</h2>



<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <div class="card mb-4 box-shadow">
      
      <div class="card-body">
        <h5 class="card-title">
            <a [title]="product.name + ' details'" [routerLink] = " ['/products', product.id]">
                {{ product.name }}
            </a>
        </h5>
        <p *ngIf="product.description" class="card-text"> Description: {{ product.description }} </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="share()">Share</button>
            <app-product-alerts 
                [product]="product" (notify)="onNotify()">
            </app-product-alerts>
          </div>
          <small class="text-muted">{{product.price | currency:"USD$ "}}</small>
        </div>
      </div>
    </div>
  </div>
